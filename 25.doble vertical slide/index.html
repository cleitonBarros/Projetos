<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/48995aa8ad.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vertical slide</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
            <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
            <h1>blue Sky</h1>
            <p>all in blue</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>lonely castle</h1>
            <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>flyinf eagle</h1>
            <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/city.jpg');"></div>
            <div style="background-image: url('img/mont.jpg');"></div>
            <div style="background-image: url('img/forest.jpg');"></div>
            <div style="background-image: url('img/beach.jpg');"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
        
    <script src="script.js"></script>
    
</body>
</html>
