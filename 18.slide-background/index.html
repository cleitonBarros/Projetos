<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/48995aa8ad.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slide background</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide active " style="background-image: url('img/beach.jpg')"></div>
        <div class="slide " style="background-image: url('img/cher.jpg')"></div>
        <div class="slide " style="background-image: url('img/forest.jpg')"></div>
        <div class="slide " style="background-image: url('img/snow.jpg')"></div>
        <div class="slide " style="background-image: url('img/city.jpg')"></div>
    </div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    
        
    <script src="script.js"></script>
    
</body>
</html>
